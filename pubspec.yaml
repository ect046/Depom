name: flutter_usb_backup
description: Flutter USB Bellek Yedekleme ve Google Drive Senkronizasyon Uygulaması

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Google Drive API
  googleapis: ^12.0.0
  google_sign_in: ^6.2.1
  google_sign_in_web: ^0.12.2
  
  # USB ve Depolama Erişimi
  permission_handler: ^11.4.4
  device_info_plus: ^10.1.0
  file_picker: ^6.1.1
  
  # Dosya İşlemleri
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Database ve Local Storage
  sqflite: ^2.3.2
  
  # State Management
  provider: ^6.2.0
  
  # UI ve Animation
  flutter_spinkit: ^5.2.0
  intl: ^0.19.0
  
  # Logging ve Debug
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700